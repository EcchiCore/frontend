# Main configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging Settings
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    
    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend Server (Next.js)
    server {
        listen 80;
        server_name chanomhub.online www.chanomhub.online;
        
        # SSL Configuration (uncomment when using SSL)
        # listen 443 ssl;
        # ssl_certificate /etc/letsencrypt/live/chanomhub.online/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/chanomhub.online/privkey.pem;
        
        location / {
            proxy_pass http://nextjs:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Cache static files
        location /static/ {
            proxy_pass http://nextjs:3000;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache_valid 200 60m;
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Backend Server (Strapi)
    server {
        listen 80;
        server_name api.chanomhub.online;
        
        # SSL Configuration (uncomment when using SSL)
        # listen 443 ssl;
        # ssl_certificate /etc/letsencrypt/live/api.chanomhub.online/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/api.chanomhub.online/privkey.pem;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
        
        location / {
            proxy_pass http://strapi:1337;
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            
            # Large file uploads
            client_max_body_size 20M;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Prevent access to certain Strapi paths
        location ~ ^/(_health|_stripe) {
            deny all;
            return 403;
        }
    }
}